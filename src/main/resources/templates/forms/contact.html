{{>header}}

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--<link rel="stylesheet" href="css/site.css">-->
<link rel="stylesheet" href="/css/richtext.min.css">
<script type="text/javascript" src="/js/jquery.richtext.js"></script>

<main class="d-flex flex-column min-vh-100">
    <link rel="stylesheet" href="/css/form.css">
    <div>
        <h1>Contacto</h1>
    </div>

    <div class="contenedor">

        <div class="form">
            <form action="/contact/" method="post" accept-charset="UTF-8">
                <h2>Enviar una solicitud</h2>

                <label>Correo electrónico:</label>
                <input type="text" id="mail" name="mail" class="form-control" placeholder="Correo" required>
                <br><br>

                <label>Asunto de la solicitud:</label>
                <input type="text" id="subject" name="subject" class="form-control" placeholder="Asunto" required>
                <br><br>

                <div class="form-group" >
                    <label for="exampleFormControlTextarea1">Descripción:</label>
                    <textarea id="description" name="description" class="form-control" id="exampleFormControlTextarea1"
                        rows="4" placeholder="Descripción aquí..." required></textarea>
                </div>


                <script>
                    $(document).ready(function() {
                        $('#description').richText();
                    });
                </script>


                <br><br>

                <div class="mb-3">
                    <label for="exampleFormControlSelect1" class="form-label">Tipo de Consulta:</label>
                    <select id="filter" name="typeQuestion" class="form-select" id="exampleFormControlSelect1"required>
                    </select>
                </div>

                <input type="submit" class="btn btn-light" value="Confirmar" required>



            </form>

        </div>

    </div>
</main>
<script src="/js/typeQuestion.js" charset="UTF-8"></script>
{{>footer}}
