<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>
  <div>
    <h1>Ajustes de Administrador</h1>
  </div>

  <div class="contenedor">

    <div class="form">
      <form>
        <h2>Crear nueva clase</h2>

        <label>Nombre:</label>
        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
        <br><br>

        <label for="customRange3" class="form-label">Intensidad:</label>
        <input type="range" class="form-range" min="0" max="5" step="1" value="2" id="customRange3">
        <br><br>

        <div class="form-group">
          <label for="exampleFormControlTextarea1">Descripción:</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="4" placeholder="Descripción aquí..."></textarea>
        </div>
        <br><br>

        <input type="submit" class="btn btn-light" value="Confirmar">

      </form>

    </div>

  </div>
</body>
</html>
