<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="css/form.css">

</head>

<body>


    <div>
        <h1>Ajustes de Administrador</h1>
    </div>

    <div class="contenedor">

        <div class="form">
            <form>
                <h2>Crear nuevo gimnasio</h2>


                <div class="row">

                    <div class="col">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="C. Tulipán">
                    </div>

                    <div class="col">
                        <label class="form-label">Nº</label>
                        <input type="text" class="form-control" id="inputNumberAddress" placeholder="20">
                    </div>

                    <div class="col">
                        <label for="inputZip" class="form-label">Código Postal</label>
                        <input type="text" class="form-control" id="inputZip" placeholder="28933">
                    </div>

                </div>
                


                <label for="inputCity" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Ciudad">


                <label  class="form-label">Comunidad Autónoma</label>
                <select id="inputCcaa" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>

                <label class="form-label">Número de contacto</label>
                <input type="text" class="form-control" id="inputNumber" placeholder="914889393">


                <h3>Datos del gerente</h3>
                <div class="row">
                    <div class="col">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" id="name" placeholder="Nombre" aria-label="First name">
                    </div>
                    <div class="col">
                        <label>Apellidos:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Apellidos" aria-label="Last name">
                    </div>
                </div>

                <br><br>

                <input type="submit" class="btn btn-light" value="Confirmar">

            </form>

        </div>


    </div>









</body>

</html>
